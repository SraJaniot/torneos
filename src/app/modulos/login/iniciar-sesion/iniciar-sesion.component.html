
  <body class="cuerpo">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 35rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="../../../../assets/img/logo.png"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <form [formGroup]="fGroup" class="login-form">
        <div class="text-center fs-1 fw-bold hipervinculo2"> AntLeague </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input formControlName="usuario" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          <div class="show-errors" *ngIf="obtenerFormGroup['usuario'].errors && (obtenerFormGroup ['usuario'].dirty || obtenerFormGroup['usuario'].touched)">
            <strong>Este campo es obligatorio</strong>
          </div>
        </div>
        <div>
          <label for="inputPassword5" class="form-label">Contraseña</label>
          <input formControlName="clave" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
          <div class="show-errors" *ngIf="obtenerFormGroup['clave'].errors && (obtenerFormGroup ['clave'].dirty || obtenerFormGroup['clave'].touched)">
            <strong>Este campo es obligatorio</strong>
          </div>
        </div>
 
        <div class="d-flex justify-content-around mt-1">
        
          <div class="pt-1 ">
            <a routerLink="/login/olvidar-clave"
              class="hipervinculo"
              style="font-size: 0.9rem"
              > ¿Olvidaste tu contraseña? </a>  
          </div>
        </div>
   <br>
          <div style="display: flex; justify-content: center;">
            <button (click)="IdentificarUsuario()" type="button" class="btn btn-warning">Ingresar</button>
          </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>¿No tienes una cuenta? ¡Qué estás esperando!</div>
          <a routerLink="/login/registrarse" class="hipervinculo"
            > Crear cuenta </a>
        </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <a routerLink="/inicio" class="hipervinculo"
            > Volver </a>
        </div>
      </form>
    </div>
  </body>
